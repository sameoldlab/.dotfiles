# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080@120,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ags -b hypr
exec-once = hypridle
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swaybg -i /home/ibro/Pictures/bg.jpg
exec-once = xremap /home/ibro/.config/xremap/config.yaml 
exec-once = blueman-applet
exec-once = hyprctl setcursor Bibata-Modern 32

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
	repeat_rate = 50
	repeat_delay = 300
    follow_mouse = 2
	sensitivity = 1.0
	accel_profile = adaptive
		
    touchpad {
        natural_scroll = yes
    }

    sensitivity = .5 # -1.0 - 1.0, 0 means no modification.
}

$gaps = 4
$active = rgb(444444)
$inactive = rgb(070707)
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = $gaps
    gaps_out = $gaps
    border_size = 1
    # col.active_border = rgba(5b42acff) rgba(7b13dc41) 45deg
    col.active_border=$active
    col.inactive_border = $inactive
    resize_on_border=true
    layout = dwindle
		no_cursor_warps = true
		# allow_tearing = true
    
}
# Default group settings

group {
    col.border_active = $active
    col.border_inactive = $inactive

		groupbar {
			col.active =  rgba(fffffff3)  rgba(fffffff3)
			col.active =  $active
            col.inactive = rgba(00000077) rgba(00000077)
			# gradient = false
			font_size = 9
		}
}

misc {
    disable_hyprland_logo = yes
    # new_window_takes_over_fullscreen = 2
    vfr = true
	animate_manual_resizes = false
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4
    
    blur {
        enabled = no
        size = 8
        passes = 2

        # Battery Optimizations
        new_optimizations = true
    }

    drop_shadow = no
    shadow_range = 16
    shadow_render_power = 2
    col.shadow = rgba(1a1a1a77)
    
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = bounce, 0.10, 0.9, 0.1, 1.05

    animation = windows, 0, 1, bounce, popin 50%
    animation = windowsMove, 0, 1, bounce
    animation = fade, 1, 1, default
    animation = border, 0
    animation = workspaces, 1, 1, bounce
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = no # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = no
    # smart_split = yes
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    no_gaps_when_only = yes
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 4
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    # sensitivity = -0.5
}

# Example windowrule v1
#windowrule = float, ^(kitty)$
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float, title:^(iwgtk)$
windowrule = float,^(nm-connection-editor)$
windowrule = float, title:^(btop)$
windowrule = float, title:^(Open File)$
windowrule = float, title:^(update-sys)$
