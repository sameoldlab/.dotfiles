theme = "midnight_boreal"

[editor]
scrolloff = 2
bufferline = "multiple"
auto-save = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.whitespace.render]
space = "none"
tab = "all"
newline = "none"

[editor.soft-wrap]
enable = true

[keys.normal]
# h = "insert_mode" # Maps `jk` to exit insert mode
C-s = ":write" # Maps Ctrl-s to save
C-f = [":new", ":insert-output yazi --chooser-file=/dev/stdout" , ":theme default", "select_all", "split_selection_on_newline", "goto_file", "goto_last_modified_file", ":buffer-close!", ":theme mignight_boreal"] 

# Remapping hjkl to ijkl
# i = "move_visual_line_up"
# j = "move_char_left"
# k = "move_visual_line_down"
# l = "move_char_right"


[keys.insert]
"A-i" = "normal_mode"     # Maps Alt-X to enter normal mode
"C-s" = ":write" # Maps Ctrl-s to save
j = { f = "normal_mode" }
